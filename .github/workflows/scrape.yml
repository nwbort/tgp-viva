name: Scrape Viva Energy TGP

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    # Daily at 6:23 AM UTC
    - cron: '23 6 * * *'

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run the scraper
        run: ./scrape.sh

      - name: Commit and push if there are changes
        run: |
          git config user.name "Automated Scraper"
          git config user.email "actions@users.noreply.github.com"
          # Stage the generated file
          git add viva_tgp_latest.csv
          # Commit only if there are changes
          if ! git diff --staged --quiet; then
            timestamp=$(date -u)
            git commit -m "Update TGP data for ${timestamp}"
            git pull --rebase
            git push
          else
            echo "No changes to the data. Nothing to commit."
          fi
